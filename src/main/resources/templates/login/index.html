<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アンケート作成システム - トップページ</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <!--<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>-->
    <link href="//css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
    <link href="//css/customerTop.css" th:href="@{/css/top.css}" rel="stylesheet" />
</head>
<body>

<!-- main container -->
<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-center">
            <i class="fab fa-quora fa-4x"></i>
            アンケート作成システム - 管理画面
        </h1>
    </div>

    <br>
    <br>

    <div class="row justify-content-center">
        <form method="post" action="/login/index" th:action="@{/login/index}">
            <div class="header clearfix">
                <h3 class="text-center">ログイン</h3>
            </div>

            <hr/>

            <!-- status -->
            <div class="alert alert-danger" th:if="${error}" role="alert">
                ユーザ名・パスワードが間違っています。
            </div>
            <!-- end of status -->

            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">ユーザ名</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="username" name="username" size="40" placeholder="例）Taro" autofocus="autofocus" />
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">パスワード</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" id="password" name="password" size="40" placeholder="例）password"/>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary float-right btn-block">ログイン</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end of main container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
</body>
</html>
