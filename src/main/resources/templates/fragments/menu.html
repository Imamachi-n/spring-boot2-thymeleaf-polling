<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- menu -->
<nav th:fragment="menu(target)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
     th:classappend="${target == 'home' ? 'bg-transparent' : ''}"
     id="navbarToggleExternalContent">
    <a class="navbar-brand" th:href="@{/home}">アンケート作成システム</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-1" th:classappend="${target == 'home' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/home}">
                    <i class="fas fa-home fa-lg"></i> ホーム
                    <span class="sr-only"></span>
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'create' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/create/questionNew}">
                    <i class="far fa-file-alt fa-lg"></i> 新規作成
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'edit' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/edit/questionEdit}">
                    <i class="fas fa-edit fa-lg"></i> 編集
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'chart' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/chart/dashboard}">
                    <i class="far fa-chart-bar fa-lg"></i> 集計結果
                </a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item ml-3">
                <div class="text-light mb-0">
                    <small>ようこそ<br></small>
                    管理者さん
                </div>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item mx-1 active">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt fa-lg"></i> ログアウト
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- end of menu -->
</body>
</html>
