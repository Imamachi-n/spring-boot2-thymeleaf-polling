<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アンケート作成システム - アンケート作成画面</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>
    <link href="//css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
</head>
<body style="padding-top: 70px">

<!-- menu -->
<div th:replace="/fragments/menu :: menu(target = 'create')"></div>
<!-- end of menu -->

<!-- main container -->
<div class="container"><br/>
    <div class="header clearfix">
        <h3 class="text-muted">
            <i class="far fa-file-alt"></i> アンケート作成
        </h3>
    </div>

    <div class="container">
        <!-- CSRFトークンを埋め込むのに必要 th:action="@{/item/confirm}" -->
        <!-- CSRFトークンがないと、Request method 'POST' not supportedとエラーになる -->
        <form method="post" action="/create/questionNew" th:action="@{/create/questionNew}" th:object="${questionForm}">
            <!-- 質問事項 -->
            <h5>Q.</h5>
            <div class="form-group row">
                <label for="questionDesc" class="col-sm-2 col-form-label">質問事項</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="questionDesc" placeholder="質問タイトルを記載してください。">
                </div>
            </div>

            <!-- ドキュメントタイプ -->
            <div class="form-group row">
                <label for="questionDesc" class="col-sm-2 col-form-label">ドキュメントタイプ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            単一選択回答
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            複数選択回答
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            コメント回答
                        </label>
                    </div>
                </div>
            </div>

            <!-- 選択事項 -->
            <div class="form-group row">
                <label for="questionDesc" class="col-sm-2 col-form-label">選択事項</label>
                <div class="col-sm-10">
                    <!-- 1 -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input" checked disabled>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="質問内容を記載してください。">
                    </div>

                    <!-- 2 -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input" checked disabled>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="質問内容を記載してください。">
                    </div>

                    <!-- 3 -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input" checked disabled>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="質問内容を記載してください。">
                    </div>
                </div>
            </div>

            <!-- 選択事項 -->
            <div class="form-group row">
                <label for="questionDesc" class="col-sm-2 col-form-label">選択事項</label>
                <div class="col-sm-10">
                    <!-- 1 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" disabled>
                        <label class="form-check-label" for="inlineRadio1">とても当てはまる</label>
                    </div>
                    <!-- 2 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                        <label class="form-check-label" for="inlineRadio2">まあまあ当てはまる</label>
                    </div>
                    <!-- 3 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked disabled>
                        <label class="form-check-label" for="inlineRadio3">どちらでもない</label>
                    </div>
                    <!-- 4 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1" disabled>
                        <label class="form-check-label" for="inlineRadio4">ほとんど当てはまらない</label>
                    </div>
                    <!-- 5 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option2" disabled>
                        <label class="form-check-label" for="inlineRadio5">全く当てはまらない</label>
                    </div>
                </div>
            </div>

            <!-- 選択事項 -->
            <div class="form-group row">
                <label for="questionDesc" class="col-sm-2 col-form-label">選択事項</label>
                <div class="col-sm-10">
                    <div class="mb-3">
                        <textarea class="form-control" id="validationTextarea" placeholder="自由にコメント記載してください。" disabled></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">登録する</button>
        </form>
    </div>
</div>
<!-- end of main container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
</body>
</html>
